<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="location\styles.css">

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">SmartTrack</div>
        <nav>
            <ul>
                <li><a href="routeOptimization.html">Route Optimization</a></li>
                <li><a href="trafficInsights.html">Traffic Insights</a></li>

    <!-- Route Finder Content -->
    <div class="container">
        <h1>Route Finder</h1>
        <form id="route-form">
            <label for="start">Start:</label>
            <input type="text" id="start" placeholder="Enter start location" required>
            
            <label for="end">End:</label>
            <input type="text" id="end" placeholder="Enter end location" required>
            
            <button type="submit">Find Route</button>
        </form>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="location\app.js"></script>
